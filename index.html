<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honkai: Star Rail Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

  <script>
  const MODS = ["yourUsername", "otherModUsername"];

  document.getElementById("loginBtn").onclick = () => {
    const githubLogin = window.open(
      "https://github.com/login",
      "GitHub Login",
      "width=600,height=700"
    );

    const interval = setInterval(() => {
      try {
        const usernameEl = githubLogin.document.querySelector(".Header-link span");
        if (usernameEl) {
          const username = usernameEl.textContent.trim();
          githubLogin.close();
          clearInterval(interval);

          if (MODS.includes(username)) {
            alert(`Welcome, ${username} (Mod)`);
            window.location.href = "/mod-dashboard.html";
          } else {
            alert("Access denied");
          }
        }
      } catch (e) {}
    }, 1000);
  };
</script>

<body>
  <!-- Section 1: Hero -->
  <section class="panel hero">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/fleurwip.png" alt="Honkai: Star Rail Logo" class="logo" />
    </div>

    <!-- Menu Buttons -->
    <div class="menu-buttons">
      <a href="page1.html" class="btn"></a>
      <a href="page2.html" class="btn"></a>
       <button id="loginBtn" class="btn login-btn">Mod Login</button>
      <a href="ml/index.html" class="btn">Masterlist</a> <!-- replaced Page 4 -->
    </div>

    <div class="hero-content">
      <img src="assets/MFTITLE.png" alt="Game Title" class="title-image" />
      <p>A Sensual Sheepder CS</p>
    </div>
  </section>

  <!-- Section 2: Intro -->
  <section class="panel intro">
    <div class="intro-container">
      <div class="intro-text">
        <h2>Discover the Universe</h2>
        <p>
          Board the Astral Express and explore the infinite wonders of the galaxy.
          Meet new companions, face thrilling adventures, and uncover hidden secrets.
        </p>
      </div>
      <div class="intro-media">
        <img src="https://placehold.co/600x400?text=Game+Artwork" alt="Game Artwork" />
      </div>
    </div>
  </section>
</body>
</html>
