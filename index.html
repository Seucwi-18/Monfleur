<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honkai: Star Rail Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Section 1: Hero -->
  <section class="hero">
    <div class="hero-content">
      <img src="https://placehold.co/300x100?text=Logo" alt="Honkai: Star Rail Logo" class="logo" />
      <h1>Embark on a New Adventure</h1>
      <p>A space fantasy RPG from HoYoverse</p>
    </div>
  </section>

  <!-- Section 2: Intro -->
  <section class="intro">
    <div class="intro-container">
      <div class="intro-text">
        <h2>Discover the Universe</h2>
        <p>
          Board the Astral Express and explore the infinite wonders of the galaxy.
          Meet new companions, face thrilling adventures, and uncover hidden secrets.
        </p>
      </div>
      <div class="intro-media">
        <img src="https://placehold.co/600x400?text=Game+Artwork" alt="Game Artwork" />
      </div>
    </div>
  </section>

  <!-- Script for fade effect -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const intro = document.querySelector(".intro");

      window.addEventListener("scroll", () => {
        const introTop = intro.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        // Fade in intro when scrolled into view
        if (introTop < windowHeight * 0.8) {
          intro.classList.add("visible");
        } else {
          intro.classList.remove("visible");
        }
      });
    });
  </script>
</body>
</html>
