<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monfleur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Section 1: Hero -->
  <section class="panel hero">
    <!-- Top-left logo -->
    <img src="assets/fleurwip.png" alt="Honkai: Star Rail Logo" class="logo" />

    <!-- Hero content -->
    <div class="hero-content">
      <img src="assets/MFTITLE.png" alt="Monfleur Title" class="hero-title" />
      <p>A space fantasy RPG from HoYoverse</p>
    </div>
  </section>

  <!-- Section 2: Intro -->
  <section class="panel intro">
    <div class="intro-container">
      <div class="intro-text">
        <h2>Discover the Universe</h2>
        <p>
          Board the Astral Express and explore the infinite wonders of the galaxy.
          Meet new companions, face thrilling adventures, and uncover hidden secrets.
        </p>
      </div>
      <div class="intro-media">
        <img src="https://placehold.co/600x400?text=Game+Artwork" alt="Game Artwork" />
      </div>
    </div>
  </section>
</body>
</html>
