<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honkai: Star Rail Clone</title>
  <!-- CSS must be in the same folder -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Section 1: Hero -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <img src="https://placehold.co/300x150?text=Logo" alt="Honkai: Star Rail Logo" class="hero-logo" />
      <h1 class="hero-title">Embark on a New Adventure</h1>
      <p class="hero-subtitle">A space fantasy RPG from HoYoverse</p>
    </div>
  </section>

  <!-- Section 2: Game Intro -->
  <section class="intro">
    <div class="intro-container">
      <div class="intro-text">
        <h2>Discover the Universe</h2>
        <p>
          Board the Astral Express and explore the infinite wonders of the galaxy.
          Meet new companions, face thrilling adventures, and uncover hidden secrets.
        </p>
      </div>
      <div class="intro-media">
        <img src="https://placehold.co/600x400?text=Game+Artwork" alt="Game Artwork" />
      </div>
    </div>
  </section>
</body>
</html>
