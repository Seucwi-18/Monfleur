<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade Log</title>
  <link rel="stylesheet" href="ml.css">
</head>
<body>
  <h1>Global Trade Log</h1>
  <table id="trade-log">
    <thead>
      <tr>
        <th>Date</th>
        <th>Character</th>
        <th>From</th>
        <th>To</th>
        <th>By</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("../data/trades.json")
      .then(res => res.json())
      .then(trades => {
        const tbody = document.querySelector("#trade-log tbody");
        trades.forEach(trade => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${trade.date}</td>
            <td><a href="character.html?id=${trade.characterId}">${trade.characterId}</a></td>
            <td>${trade.from}</td>
            <td>${trade.to}</td>
            <td>${trade.by}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
