<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masterlist</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #0b0c1a 0%, #050510 100%);
      margin: 0;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      text-align: center;
    }

    /* Header area */
    .header {
      padding: 2rem 1rem 1rem;
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, #0b0c1a 0%, #050510 100%);
      z-index: 10;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #e0e0ff;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    #search {
      display: block;
      margin: 1rem auto 0;
      width: 300px;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.2) inset;
    }

    /* Grid wrapper */
    .masterlist-container {
      position: relative;
      margin: 0 auto;
      max-width: 1200px;
      overflow: hidden; /* only 3 rows visible */
      height: calc(400px * 3 + 3rem); /* 3 rows of tall cards + gaps */
    }

    #character-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 across */
      gap: 1.5rem;
      justify-items: center;
      transition: transform 0.5s ease;
      padding: 1.5rem 0;
    }

    /* Character cards styled as tall banners */
    .character-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      width: 180px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .character-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .character-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .character-card h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: normal;
      color: #fff;
    }

    /* Floating arrows (control vertical scroll of grid) */
    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      z-index: 1000;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .arrow:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Masterlist</h1>
    <input type="text" id="search" placeholder="Search by name, ID, or owner...">
  </div>

  <div class="masterlist-container">
    <div id="character-grid">
      <!-- Demo cards -->
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Astra"><h3>Astra</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Nyx"><h3>Nyx</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Orion"><h3>Orion</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Lyra"><h3>Lyra</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Draco"><h3>Draco</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Vega"><h3>Vega</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Sirius"><h3>Sirius</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Nova"><h3>Nova</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Luna"><h3>Luna</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Zara"><h3>Zara</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Kai"><h3>Kai</h3></div>
      <div class="character-card"><img src="https://via.placeholder.com/180x300/1a1a2e/ffffff?text=Echo"><h3>Echo</h3></div>
    </div>
  </div>

  <!-- Floating arrows -->
  <button class="arrow left" id="arrow-up">↑</button>
  <button class="arrow right" id="arrow-down">↓</button>

  <script>
    let currentRow = 0;
    const rowsVisible = 3;
    const cardHeight = 400 + 24; // card height + gap
    const grid = document.getElementById("character-grid");

    function updateScroll() {
      const offset = -(currentRow * cardHeight) + "px";
      grid.style.transform = `translateY(${offset})`;
    }

    document.getElementById("arrow-up").addEventListener("click", () => {
      if (currentRow > 0) {
        currentRow--;
        updateScroll();
      }
    });

    document.getElementById("arrow-down").addEventListener("click", () => {
      const totalCards = grid.children.length;
      const totalRows = Math.ceil(totalCards / 5);
      if (currentRow < totalRows - rowsVisible) {
        currentRow++;
        updateScroll();
      }
    });

    updateScroll();
  </script>
</body>
</html>
